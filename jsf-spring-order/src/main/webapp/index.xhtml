<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
    <ui:param name="pageTitle" value="Beliebte Bücher"/>
    <ui:define name="panel-main">
        <section>
            <h1>Beliebte Bücher</h1>
            <ui:debug hotkey="e"/>
            <h:form>
                <ui:repeat value="#{popularBooks.books}" var="book">
                    <ui:decorate template="templates/book-summary.xhtml">
                        <ui:param name="book" value="#{book}"/>
                        <ui:define name="book-description">
                            <p>#{book.description}</p>
                        </ui:define>
                    </ui:decorate>
                </ui:repeat>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
